<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Création d'offre</title>

<body>
        <div id="result" class="box"></div>

        <div class="box">
            <h1>Creation d'offre</h1>

            <form name="myForm" id="myForm" action="#" method="post" class="field">


                <div class="row">
                    <div class="c50">
                        <input type="text" id="prenom" name="prenom" class="field">
                        <label for="prenom">titre</label>
                    </div>
                                   </div>
                <div class="row">
                    <div class="c100">
                        <input id="adresse" type="text" name="adresse" class="field">
                        <label for="adresse">description</label>
                    </div>
                </div>
                <div class="row">
                  
                    <label for="date">Date de début :</label>
                    <input type="date" id="date-debut" name="date-debut"><br>
                  
                    <label for="date">Date de fin :</label>
                    <input type="date" id="date-fin" name="date-fin"><br>
                  
                    <label for="date">Date d'expiration :</label>
                    <input type="date" id="date-expiration" name="date-expiration"><br>
                   
                    <div class="c40">
                        <select id="specialité" name="pays" class="field">
                            <option value=""></option>
                            <option value="informatique">development web </option>
                            <option value="informatique">réseau</option>
                            <option value="mecanique">mécanique</option>
                            <option value="informatique">datascience</option>
                            <option value="informatique">cybersecurité</option>
                           
                        </select>
                        <label for="pays">spécialité</label>
                    </div>
                </div>

                <!-- Ligne 4 -->
                <div class="row">
                    <div class="w30">
                        <input type="submit" id="envoi" value="Envoyer">
                    </div>
                </div>

            </form>
        </div>
   
  </body>
</html>
